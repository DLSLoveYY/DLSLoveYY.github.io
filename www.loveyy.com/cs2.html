    <style>
        header {
            background-image: url("../img/cs2.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        header p {

            margin: 20px auto;

        }

        section h2 {
            border-left: 6px solid #f35f5f;
            padding-left: 10px;
            color: #333;
        }
        .image-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .image-row img {
            max-width: 100%;
            width: 48%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .back-link {
            text-align: center;
            margin: 50px 0;
        }

        .back-link a {
            text-decoration: none;
            font-size: 16px;
            color: #f35f5f;
            border: 1px solid #f35f5f;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .back-link a:hover {
            background-color: #f35f5f;
            color: white;
        }
